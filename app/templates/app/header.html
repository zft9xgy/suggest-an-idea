<header>

<nav class="idea-menu">
        <a href="{% url 'home' %}">All ideas</a>

{%  if request.user.is_authenticated  %}
<a href="{% url 'new-idea' %}">Post new idea</a>
<a href="{% url 'my-ideas' %}">My ideas({{ request.user }})</a>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
</nav>

<div>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
</header>
