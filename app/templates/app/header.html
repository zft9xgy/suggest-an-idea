<header>

<nav>
        <li><a href="{% url 'home' %}">All ideas</a></li>
        <li><a href="{% url 'new-idea' %}">Post new idea</a></li>
        <li><a href="{% url 'my-ideas' %}">My ideas({{ request.user }})</a></li>
</nav>
{%  if request.user.is_authenticated  %}
<li><a href="{% url 'logout' %}">Logout</a></li>
{% else %}
<li><a href="{% url 'login' %}">Login</a></li>
{% endif %}
<div>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
</header>
