{% if request.user.is_authenticated %}
<div class="app-form">
  <h3>Create a new app or service</h3>

  <form method="post" action="{% url 'new-app' %}">
    {% csrf_token %}
    {{ form }}
    <button class="app-form-submit" type="submit">Publicar app</button>
  </form>
</div>

{% else %}

<div class="idea-create-an-account">
  <p>Only loged user can summit apps.</p>
  <a href="{% url 'register' %}">Create an account today!</a>
</div>


{% endif %}
